<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JoI.A. HUB CONTROLLER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              apple: {
                bg: '#F5F5F7',       // Light Grey background
                card: '#FFFFFF',      // Pure White cards
                text: '#000000',      // Pure Black text for max contrast
                subtext: '#48484a',   // Darker Grey for subtext (readable)
                border: '#d1d1d6',    // Standard Apple separator
                action: '#007AFF',    // Apple Blue
                highlight: '#0071e3'
              }
            },
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
            },
            boxShadow: {
              'apple': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)',
              'apple-hover': '0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)',
              'float': '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F5F5F7;
        color: #000000;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }
      
      /* Hub Pulse Animation */
      @keyframes pulse-ring {
        0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.1); }
        70% { transform: scale(1); box-shadow: 0 0 0 20px rgba(0, 0, 0, 0); }
        100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0, 0, 0, 0); }
      }
      .pulse-animation {
        animation: pulse-ring 3s infinite cubic-bezier(0.66, 0, 0, 1);
      }

      /* 3D View Transitions */
      .view-container {
        perspective: 1500px;
        width: 100%;
        height: 100vh;
        overflow-y: auto;
        overflow-x: hidden;
      }

      .animate-enter-3d {
        animation: enter3D 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        transform-origin: center center;
      }

      @keyframes enter3D {
        0% {
          opacity: 0;
          transform: scale(0.8) translateZ(-100px) rotateX(5deg);
        }
        100% {
          opacity: 1;
          transform: scale(1) translateZ(0) rotateX(0);
        }
      }

      /* When returning to Hub */
      .animate-exit-3d {
        animation: exit3D 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
       @keyframes exit3D {
        0% {
           opacity: 1;
           transform: scale(1);
        }
        100% {
           opacity: 0;
           transform: scale(1.1);
        }
      }

      /* CPU Architecture Animations */
      .cpu-architecture {
        offset-anchor: 10px 0px;
        animation: animation-path;
        animation-iteration-count: infinite;
        animation-timing-function: cubic-bezier(0.75, -0.01, 0, 0.99);
      }

      .cpu-line-1 {
        offset-path: path("M 10 20 h 79.5 q 5 0 5 5 v 30");
        animation-duration: 5s;
        animation-delay: 1s;
      }

      .cpu-line-2 {
        offset-path: path("M 180 10 h -69.7 q -5 0 -5 5 v 40");
        animation-delay: 6s;
        animation-duration: 2s;
      }

      .cpu-line-3 {
        offset-path: path("M 130 20 v 21.8 q 0 5 -5 5 h -25");
        animation-delay: 4s;
        animation-duration: 6s;
      }

      .cpu-line-4 {
        offset-path: path("M 170 80 v -21.8 q 0 -5 -5 -5 h -65");
        animation-delay: 3s;
        animation-duration: 3s;
      }

      .cpu-line-5 {
        offset-path: path(
          "M 135 65 h 15 q 5 0 5 5 v 10 q 0 5 -5 5 h -39.8 q -5 0 -5 -5 v -35"
        );
        animation-delay: 9s;
        animation-duration: 4s;
      }

      .cpu-line-6 {
        offset-path: path("M 94.8 95 v -46");
        animation-delay: 3s;
        animation-duration: 7s;
      }

      .cpu-line-7 {
        offset-path: path(
          "M 88 88 v -15 q 0 -5 -5 -5 h -10 q -5 0 -5 -5 v -5 q 0 -5 5 -5 h 28"
        );
        animation-delay: 4s;
        animation-duration: 4s;
      }

      .cpu-line-8 {
        offset-path: path("M 30 30 h 25 q 5 0 5 5 v 6.5 q 0 5 5 5 h 35");
        animation-delay: 3s;
        animation-duration: 3s;
      }

      @keyframes animation-path {
        0% {
          offset-distance: 0%;
        }
        100% {
          offset-distance: 100%;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {

  }
}
</script>
</head>
